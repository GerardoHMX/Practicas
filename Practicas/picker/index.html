<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="picker.css">
</head>

<body>
    <div class="color-palette-container">
        <span class="material-symbols-outlined color-palette-icon">
            format_color_fill
        </span>
        <div class="color-chips-container">
            <ul class="color-chips group">
                <li class="color">
                    <a style="background-color: #001D64" title="#001D64">#001D64</a>
                </li>
                <li class="color">
                    <a style="background-color: #003693" title="#003693">#003693</a>
                </li>
                <li class="color">
                    <a style="background-color: #035FC9" title="#035FC9">#035FC9</a>
                </li>
                <li class="color">
                    <a style="background-color: #04122A" title="#04122A">#04122A</a>
                </li>
                <li class="color">
                    <a style="background-color: #b7b7b7" title="#FAFBFC">#FAFBFC</a>
                </li>
                <li class="color">
                    <a style="background-color: #7c99b5" title="#99A7B4">#99A7B4</a>
                </li>
                <li class="color">
                    <a style="background-color: #668865" title="#668865">#668865</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
