<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Juego de Memoria</title>
    </head>
    <body>
        <main>
            <section class="section1 neon-border">
                <h1 class="neon-effect">Juego de Memoria</h1>
                <table>
                    <tr>
                        <td><button id="0" onclick="destapar(0)" class="neon-border"></button></td>
                        <td><button id="1" onclick="destapar(1)" class="neon-border"></button></td>
                        <td><button id="2" onclick="destapar(2)" class="neon-border"></button></td>
                        <td><button id="3" onclick="destapar(3)" class="neon-border"></button></td>
                    </tr>
                    <tr>
                        <td><button id="4" onclick="destapar(4)" class="neon-border"></button></td>
                        <td><button id="5" onclick="destapar(5)" class="neon-border"></button></td>
                        <td><button id="6" onclick="destapar(6)" class="neon-border"></button></td>
                        <td><button id="7" onclick="destapar(7)" class="neon-border"></button></td>
                    </tr>
                    <tr>
                        <td><button id="8" onclick="destapar(8)" class="neon-border"></button></td>
                        <td><button id="9" onclick="destapar(9)" class="neon-border"></button></td>
                        <td><button id="10" onclick="destapar(10)" class="neon-border"></button></td>
                        <td><button id="11" onclick="destapar(11)" class="neon-border"></button></td>
                    </tr>
                    <tr>
                        <td><button id="12" onclick="destapar(12)" class="neon-border"></button></td>
                        <td><button id="13" onclick="destapar(13)" class="neon-border"></button></td>
                        <td><button id="14" onclick="destapar(14)" class="neon-border"></button></td>
                        <td><button id="15" onclick="destapar(15)" class="neon-border"></button></td>
                    </tr>
                </table>
            </section>

            <section class="section2 neon-border">
                <h2 id="aciertos" class="estadisticas neon-effect">Aciertos: 0</h2><br>
                <h2 id="t-restante" class="estadisticas neon-effect">Tiempo: 90 segundos</h2><br>
                <h2 id="movimientos" class="estadisticas neon-effect">Movimientos: 0</h2>
                <button id="reiniciar" class="neon-border" onclick="reiniciarJuego()">Reiniciar Juego</button><br><br>
                <button id="cambiar-color" class="neon-border" onclick="cambiarColor()">Cambiar Color</button>
            </section>
        </main>
        <footer>
            <p class="neon-effect">Programado por Gerardo Huizar Castro</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
